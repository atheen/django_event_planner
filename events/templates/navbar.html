<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area ">
            <div class="container-fluid p-0">
                <div class="row align-items-center justify-content-between no-gutters">
                    <div class="col-xl-2 col-lg-2">
                            <a href="{% url 'home' %}">
                                <img src='static/img/logo.png' alt="logo" style="width:130px">
                            </a>
                    </div>
                    <div class="col-xl-8 col-lg-8">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                  {% if not request.user.is_anonymous %}
                                    <li><a href="#">Events <i class="ti-angle-down"></i></a>
                                        <ul class="submenu">
                                            <li><a href="{% url 'create-event' %}">Create Event</a></li>
                                            <li><a href="{% url 'events-list' %}">Browse Events</a></li>
                                        </ul>
                                    </li>
                                  {% endif %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 d-none d-lg-block">
                        <div class="buy_ticket">
                          {% if request.user.is_anonymous %}
                            <a class="boxed-btn-white"href="{% url 'signup' %}">Sign Up</a>
                            <a class="boxed-btn-white"href="{% url 'login' %}">Login</a>
                          {% else %}
                            <a class="boxed-btn-white" href="{% url 'dashboard' %}">{{ request.user.username }}</a>
                            <a class="boxed-btn-white" href="{% url 'logout' %}">Log Out</a>
                          {% endif %}
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
